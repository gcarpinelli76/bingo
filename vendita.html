<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Bingo Digitale - Vendita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="align-items: stretch; height: 95vh;">
        <div style="width: 60%; display: flex; flex-direction: column; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px;">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h3 id="stato-archivio" style="color: #f1c40f; margin:0;">ARCHIVIO 1-1000</h3>
                <a href="index.html" class="btn-nav" style="width: auto; padding: 5px 15px; margin:0;">‚Üê TABELLONE</a>
            </div>
            <button onclick="generaArchivioMille()" id="btn-reset" style="margin-top:15px; background:#8e44ad;">CARICA / RESET 1000 CARTELLE</button>
            <div id="selettore-archivio" style="flex-grow: 1; overflow-y: auto; margin-top: 15px;">
                <div id="griglia-selezione" class="griglia-1000"></div>
            </div>
        </div>

        <div id="classifica-container">
            <h2>üèÜ VENDITA</h2>
            <input type="text" id="nome-giocatore" placeholder="Nome cliente">
            <input type="text" id="tel-giocatore" placeholder="WhatsApp (39...)">
            <div id="riquadro-selezione-attiva">CARTELLE: <span id="cartella-corrente">---</span></div>
            <button onclick="assegnaCartellaDaArchivio()" id="btn-estrai" style="background:#27ae60;">CONFERMA E INVIA</button>
            
            <h3 style="font-size:14px; margin-top:15px; border-bottom:1px solid #b0bec5;">VENDUTE</h3>
            <div id="lista-classifica" style="overflow-y: auto; flex-grow: 1;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
